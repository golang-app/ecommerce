version: '3.1'

services:
  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    links:
      - backend
    ports:
      - 3000:3000
  backend:
    build:
      context: ./backend
    depends_on:
      - postgres
    links:
      - postgres
    ports:
      - 8080:8080
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce

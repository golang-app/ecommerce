version: '3.1'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - 3000:3000
  backend:
    build:
      context: ./backend
    depends_on:
      - migrate
    links:
      - postgres
    ports:
      - 8080:8080
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
  migrate:
    image: migrate/migrate
    restart: on-failure
    depends_on:
      - postgres
    links:
      - postgres
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database",  "postgres://postgres:postgres@postgres:5432/ecommerce?sslmode=disable", "up"]

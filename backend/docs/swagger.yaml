paths:
  /auth:
    delete:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/https.ErrorResponse'
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Client
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/port.Client'
      produces:
      - application/json
      responses:
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/https.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/https.ErrorResponse'
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: NewClient
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/port.NewClient'
      produces:
      - application/json
      responses:
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/https.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/https.ErrorResponse'
  /cart/{cartId}:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/port.showCartResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/https.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/https.ErrorResponse'
    post:
      consumes:
      - application/json
      parameters:
      - description: Cart
        in: body
        name: cart
        required: true
        schema:
          $ref: '#/definitions/port.AddToCartRequest'
      produces:
      - application/json
      responses:
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/https.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/https.ErrorResponse'
  /products:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/port.product'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/https.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/https.ErrorResponse'
